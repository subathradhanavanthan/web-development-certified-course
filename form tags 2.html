<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tags</title>
</head>

<body>
    <form action="">
        <input type="text" name="name" placeholder="ENTER YOUR NAME:"><br>
        <input type="email" name="email" placeholder="ENTER YOUR EMAIL ADDRESS:"><br>
        <input type="password" name="password" placeholder="ENTER YOUR PASSWORD:"><br>
        DOB:<input type="data" name="dob"><br>
        salary: <input type="int" name="sal"><br>
        check in time: <input type="time" name="intime"><br>
        address: <textarea name="add" cols="3" rows="3"></textarea><br>
        department: <select name="dept" id="">
                <option value="cs">computer science</option>
                <option value="java">java script</option>
                <option value="python">python</option>
                <option value="os">operating system</option>
                <option value="ai">artifical intellegence</option>
                </select><br>
        gender: <input type="radio" name="gender" value="M">male
        <input type="radio" name="gender" value="F">female<br>
        choose elective: <br>
        <input type="checkbox" name="elective" value="python">python programming <br>
        <input type="checkbox" name="eletive" value="AI">artifical intellegence <br>
        <input type="checkbox" name="eletive" value="django">web development <br> 
        <input type="checkbox" name="eletive" value="ML">machine lerning<br>
        <input type="checkbox" name="eletive" value="java">java programming<br>
        <input type="submit" name="value" >
        <input type="reset" name="clear all">

    </form>
</body>

</html>
